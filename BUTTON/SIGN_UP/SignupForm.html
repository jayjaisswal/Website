<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="SignupForm.css">
    <style>
        
    </style>
</head>

<body>
    <div class="register">

        <form action="#" id="form">
            <p>Create Your Account</p>
            <h2><span class="h2heading">Sign Up</h2></span>
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" placeholder="Enter First Name" required>

            <label for="Middle Name">Middle Name:</label>
            <input type="text" id="Middle Name" placeholder="Enter Middle Name">

            <label for="Last Name">Last Name:</label>
            <input type="text" id="Last Name" placeholder="Enter Last Name" required>

            <label for="First Name">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <label for="confirm password">Confirm:</label>
            <input type="password" id="confirm password" placeholder="Confirm Password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>


            <label for="otp">Enter OTP:</label>
            <input type="number" id="otp" name="otp" placeholder="Enter OTP" required>

           <button id="Signupbtn" class="submit">Sign Up</button>

        </form>
    </div>

</body>

</html>
